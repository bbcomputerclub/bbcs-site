<!--
    Attr string // the attribute
    Admin bool // whether it's an admin
    Disabled bool
    Entry *Entry
-->
<input {{.Attr}}="name" type="text" placeholder="Name (e.g. Soup Kitchen)" class="textfield" value="{{.Entry.Name}}" required {{if .Disabled}}disabled{{end}}>
<div class="flex flex-sm">
    <input {{.Attr}}="hours" class="textfield" type="number" min="1" placeholder="Hours" required value="{{.Entry.Hours}}" {{if .Disabled}}disabled{{end}} />
    <input {{.Attr}}="date" class="textfield" type="date" {{if not .Admin}}min="{{(time -30).Format "2006-01-02"}}"{{end}} placeholder="yyyy-mm-dd" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" value="{{.Entry.Date.Format "2006-01-02"}}" placeholder="Date (e.g. 2018-10-31)" {{if .Disabled}}disabled{{end}} />
</div>
<input {{.Attr}}="org" class="textfield" type="text" placeholder="Service Organization" value="{{.Entry.Organization}}" required {{if .Disabled}}disabled{{end}} />
<div class="flex">
    <input {{.Attr}}="contactname" class="textfield" type="text" placeholder="Contact Person" required value="{{.Entry.ContactName}}" {{if .Disabled}}disabled{{end}} />
    <input {{.Attr}}="contactemail" class="textfield" type="email" placeholder="Contact Email" value="{{.Entry.ContactEmail}}" {{if .Disabled}}disabled{{end}} />
    <input {{.Attr}}="contactphone" class="textfield" type="tel" placeholder="Contact Phone (e.g. +1 914-937-3600)"{{if ne .Entry.ContactPhone 0}} value="+{{.Entry.ContactPhone}}"{{end}} pattern="[0-9\-\+ ]+" {{if .Disabled}}disabled{{end}} />
</div>

<textarea class="textfield" placeholder="Description" {{.Attr}}="description" {{if .Disabled}}disabled{{end}}>{{.Entry.Description}}</textarea>
