<!DOCTYPE html>
<html>
	{{if .User.Admin}}
	<head>
		<title>Admin Dashboard</title>
		<link rel="icon" type="image/svg+xml" href="/icons/48.svg" sizes="48x48">
		<link rel="icon" type="image/png" href="/icons/48.png" sizes="48x48">
		<link rel="apple-touch-icon" href="/icons/192.png">

		<meta name="generator" content="Micro: a terminal-based plain text editor">
		<meta name="description" content="Enter your community service hours">
		<meta name="application-name" content="BBCS">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		 
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta name="theme-color" content="#26428b">
		<link rel="manifest" href="/manifest.json">

		<style>
#roster {
	display: flex;
	flex-direction: column;
}
#roster .grade {
	flex-grow: 1;
}
h3 {
	margin: 16px 0;
	text-align: center;
}
@media (min-width:600px) {
	.grade li a, .grade h3 {
		padding-left: 32px !important;
		padding-right: 32px !important;
	}
}
@media (min-width:800px) {
	#roster {
		flex-direction: row;
	}
}
@media (min-width:1000px) {
	#roster {
		padding-left: 40px;
		padding-right: 40px;
	}
}
@media print {
	body {
		padding: 0 !important;
		margin: 0 !important;
	}
	#roster {
		padding: 0 !important;
		margin: 0 -32px !important;
	}
}
		</style>
	</head>
	<body>
		<div class="title">
			<h1 style="flex-grow:1">Admin Dashboard</h1>
			<span>{{.User.Email}}</span>
			<a href="/signout" class="button light">Sign out</a>		
		</div>
		<div class="title-spacer"></div>
		<div id="roster">
			{{- $global := .}}
			{{range $grade := .Grades}}
			<div class="grade">
				<h3 class="horizontal-padding">{{$grade}}</h3>
				<ul class="list linked">
					{{range index $global.Students $grade}}
						<li><a href="/list?user={{.Email}}">{{.Name}}
						<span style="float:right">{{.Total}}</span></a></li>
					{{end}}
				</ul>
			</div>
			{{end}}
		</div>
   </body>
   {{else}}
   	<head>
   		<title>Redirect</title>
   		<meta http-equiv="refresh" content="0;url=/list">
   	</head>
   {{end}}
</html>
