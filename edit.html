<!DOCTYPE html>
<html>
	<head>
		<title>[[entry action]] [[entry name]]</title>
		<link rel="icon" type="image/svg+xml" href="/icons/48.svg" sizes="48x48">
		<link rel="icon" type="image/png" href="/icons/48.png" sizes="48x48">		 
		<link rel="apple-touch-icon" href="/icons/192.png">

		<meta name="generator" content="Micro: a terminal-based plain text editor">
		<meta name="description" content="Enter your community service hours">
		<meta name="application-name" content="BBCS">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta name="theme-color" content="#26428b">
		<link rel="manifest" href="/manifest.json">
	</head>
	<body>
		<!--[ifnot View
			<form action="/update" method="POST">
		]-->
		<!--[if View
			<form action="/add" method="GET">			
		]-->
			<div class="title">
				<h1 style="flex-grow:1;min-width:0;"><input name="name" type="text" placeholder="Name (e.g. Soup Kitchen)" class="textfield dark" value="[[entry name]]" required [[entry disabled]]></h1>
				<span>[[user email]]</span>	
				<a href="/signout" class="button light">Sign out</a>		
			</div>
			<div class="title-spacer"></div>		
			<main>
				<div class="flex flex-sm">
					<input name="hours" class="textfield" type="number" min="1" placeholder="Hours" required value="[[entry hours]]" [[entry disabled]] />
					<input name="date" class="textfield" type="date" min="[[date -30]]" placeholder="yyyy-mm-dd" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" value="[[entry date]]" placeholder="Date (e.g. 2018-10-31)" [[entry disabled]] />
				</div>
				<input name="entry" type="hidden" value="[[entry index]]" [[entry disabled]]>
				<input name="org" class="textfield" type="text" placeholder="Service Organization" value="[[entry org]]" required [[entry disabled]] />
				
				<div class="flex">
					<input name="contactname" class="textfield" type="text" placeholder="Contact Person" required value="[[entry contact.name]]" [[entry disabled]] />
					<input name="contactemail" class="textfield" type="email" placeholder="Contact Email" value="[[entry contact.email]]" [[entry disabled]] />
					<input name="contactphone" class="textfield" type="tel" placeholder="Contact Phone (e.g. +1 914-937-3600)" value="[[entry contact.phone]]" pattern="[0-9\-\+ ]+" [[entry disabled]] />
				</div>
				<!--[ifnot View
					<button type="submit" class="button strong" style="margin-top:8px">Save</button>
					<a class="button" style="margin-top:8px;margin-left:8px;float:right" href="/list">Cancel</a> 
					<!--[if Edit
						<button formaction="/add" formmethod="GET" type="submit" class="button" style="margin-top:8px;margin-left:8px;float:right">Duplicate</button>
						<button formaction="/delete" class="button" style="margin-top:8px;float:right" onclick="return window.confirm('Are you sure you want to delete \'' + document.querySelector('[name=name]').value + '\'?')">Delete</button>
					]-->
				]-->
				<!--[if View
					<a class="button strong" href="/list" style="margin-top:8px">Back</a>
					<button type="submit" class="button" style="margin-top:8px;float:right">Duplicate</button>
				]-->
			</main>
			</form>
	</body>
</html>
