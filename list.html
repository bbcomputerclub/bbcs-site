<!DOCTYPE html>
<html>
	<head>
		<title>{{.Student.Name}}'s hours</title>
		<link rel="icon" type="image/svg+xml" href="/icons/48.svg" sizes="48x48">
		<link rel="icon" type="image/png" href="/icons/48.png" sizes="48x48">
		<link rel="apple-touch-icon" href="/icons/192.png">

		<meta name="generator" content="Micro: a terminal-based plain text editor">
		<meta name="description" content="Enter your community service hours">
		<meta name="application-name" content="BBCS">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		 
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta name="theme-color" content="#26428b">
		<link rel="manifest" href="/manifest.json">
	</head>
	<body>
		<div class="title">
			<h1 style="flex-grow:1">{{.Student.Name}}'s <span class="hide-small">community service</span> hours</h1>
			<span>{{.User.Email}}</span>
			<a href="/signout" class="button light">Sign out</a>		
		</div>
		<div class="title-spacer"></div>
		<main style="background:#aaa;color:#fff"><b>Total</b> <b style="float:right">{{.Student.Total}}</b></main>
		<ul class="list linked">
		{{$global := .}}
		{{range $index, $entry := .StudentEntries}}
			{{if $entry}}
				<li><a href="/edit?entry={{$index}}&user={{$global.Student.Email}}">
				{{$entry.Name}}
				<span style="float:right">{{$entry.Hours}}</span>
				</a></li>
			{{end}}
		{{end}}			
		</ul>
		<a href="/add?user={{.Student.Email}}" class="button strong corner">Add</a>		
   </body>
</html>
